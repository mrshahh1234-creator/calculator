<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор мебельной кромки</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #666; font-size: 14px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 16px; }
        button { width: 100%; padding: 12px; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .result { margin-top: 20px; padding: 15px; background-color: #e7f3ff; border-radius: 6px; text-align: center; }
        .result span { font-size: 24px; font-weight: bold; color: #007bff; }
    </style>
</head>
<body>

<div class="card">
    <h2>Остаток в рулоне</h2>
    
    <div class="input-group">
        <label>Внешний диаметр рулона (мм)</label>
        <input type="number" id="outerD" placeholder="Например, 350" step="1">
    </div>

    <div class="input-group">
        <label>Диаметр втулки (мм)</label>
        <input type="number" id="innerD" value="200" step="1">
    </div>

    <div class="input-group">
        <label>Толщина кромки (мм)</label>
        <input type="number" id="thickness" placeholder="0.4, 1 или 2" step="0.1">
    </div>

    <button onclick="calculate()">Рассчитать метраж</button>

    <div class="result" id="resultBlock" style="display:none;">
        Длина в рулоне:<br>
        <span id="lengthResult">0</span> метров
    </div>
</div>

<script>
    function calculate() {
        const D = parseFloat(document.getElementById('outerD').value);
        const d = parseFloat(document.getElementById('innerD').value);
        const t = parseFloat(document.getElementById('thickness').value);
        
        if (D > d && t > 0) {
            // Формула: L = (Pi * (D^2 - d^2)) / (4000 * t)
            const length = (Math.PI * (Math.pow(D, 2) - Math.pow(d, 2))) / (4000 * t);
            
            document.getElementById('lengthResult').innerText = length.toFixed(2);
            document.getElementById('resultBlock').style.display = 'block';
        } else {
            alert("Пожалуйста, проверьте данные. Внешний диаметр должен быть больше внутреннего.");
        }
    }
</script>

</body>
</html>
