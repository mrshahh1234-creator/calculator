<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест Калькулятора</title>
</head>
<body style="font-family: sans-serif; padding: 20px;">

    <h2>Калькулятор кромки</h2>
    
    <label>Толщина (мм):</label><br>
    <input type="text" id="t" value="0.4" style="margin-bottom:10px;"><br>
    
    <label>Внешний диаметр (мм):</label><br>
    <input type="text" id="D" placeholder="Например 300" style="margin-bottom:10px;"><br>
    
    <label>Внутренняя втулка (мм):</label><br>
    <input type="text" id="d" value="200" style="margin-bottom:10px;"><br>
    
    <button onclick="runCalc()" style="padding: 10px 20px; cursor: pointer;">Посчитать</button>

    <h3 id="out" style="color: blue;"></h3>

    <script>
        function runCalc() {
            // Заменяем запятые на точки, чтобы JS не ломался
            let t = parseFloat(document.getElementById('t').value.replace(',', '.'));
            let D = parseFloat(document.getElementById('D').value.replace(',', '.'));
            let d = parseFloat(document.getElementById('d').value.replace(',', '.'));
            let res = document.getElementById('out');

            if (isNaN(t) || isNaN(D) || isNaN(d)) {
                res.innerText = "Ошибка: введите числа!";
                return;
            }

            if (D <= d) {
                res.innerText = "Ошибка: внешний диаметр должен быть больше втулки!";
                return;
            }

            let length = (Math.PI * (Math.pow(D, 2) - Math.pow(d, 2))) / (4000 * t);
            res.innerText = "Результат: " + length.toFixed(2) + " метров";
        }
    </script>
</body>
</html>
